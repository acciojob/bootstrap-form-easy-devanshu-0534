<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h1>Internship Form</h1>
		<form>
			<div class="row1">
				<label for="name">First Name</label>
				<br>
			    <input class="first-name-input" type="text" required>
				<br>
				<label for="name">Last Name</label>
				<br>
			    <input class="last-name-input" type="text" required>
				<br>
				<label for="name">Email</label>
				<br>
			    <input class="email-input" type="email" required>
			</div>
			<div class="row2">
				<label for="college">College Name</label>
				<br>
				<input class="college-input" type="text">
				<br>
				<label for="college-year">Graduation Year</label>
				<select name="college" placeholder="--choose--">
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				<br>
				<label for="rollno">Roll No.</label>
				<br>
				<input class="roll-no-input" type="number">
			</div>
			<div>
				<input type="checkbox">Agree to the terms and condition
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
